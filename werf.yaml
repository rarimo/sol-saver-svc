configVersion: 1
project: "backend"
---
image: builder
from: golang:1.17-alpine
docker:
  WORKDIR: /go/src/gitlab.com/rarify-protocol/sol-saver-svc
git:
  - add: /
    to: /go/src/gitlab.com/rarify-protocol/sol-saver-svc
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*"
shell:
  install:
    - apk add git build-base
    - git config --global url."https://gitlab-ci-token:{{ env "CI_JOB_TOKEN" }}@gitlab.com/".insteadOf https://gitlab.com/
    - go env -w GOPRIVATE=gitlab.com/*
    - cd /go/src/gitlab.com/rarify-protocol/sol-saver-svc
    - go mod download all
  setup:
    - export CGO_ENABLED=0
    - export GO111MODULE=off
    - export GOOS=linux
    - go build  -o /usr/local/bin/sol-saver-svc /go/src/gitlab.com/rarify-protocol/sol-saver-svc

---
image: service
from: alpine:3.14.6
docker:
  ENTRYPOINT: sol-saver-svc
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/sol-saver-svc
    to: /usr/local/bin/sol-saver-svc
    after: setup
